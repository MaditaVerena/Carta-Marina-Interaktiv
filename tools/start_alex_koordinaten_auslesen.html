	 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"

   crossorigin=""></script>

<!-- irgendwas für Mobile Ansicht -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 400px;
		}

		#polys {
			width: 50%;
			height: 30%;
		}


	</style>

	</head>




	<body>
		

	<div id='map'></div>
	<textarea id="polys">
	</textarea>
	<input type="button" name="clear" id="clear-btn" value="Clear">


	<script>

// Construct a bounding box for this map that the user cannot
// move out of

	var 	southWest = L.latLng(1000, 0),
    		northEast = L.latLng(0, 1350),
    		bounds = L.latLngBounds(southWest, northEast);


	var map = L.map('map', {
		crs: L.CRS.Simple,

// set that bounding box as maxBounds to restrict moving the map
		maxBounds: bounds,
    		maxZoom: 5,
    		minZoom: -1
		


	});

// hier sind die map units, im Verhältnis zur Originalkarte 
	var bounds = [[0,0], [1000,1350]];
	var image = L.imageOverlay('../files/images/Carta_Marina.jpeg', bounds).addTo(map);

// zoom the map to that bounding box
	map.fitBounds(bounds);



document.getElementById('map').style.cursor = 'crosshair'




var poly_array = []
var polygon = null;

function onMapClick(e) {
	if (polygon != null) {
		polygon.remove()
	}
    poly_array.push([e.latlng.lat, e.latlng.lng]);
    document.getElementById("polys").value = JSON.stringify(poly_array);

    if (poly_array.length > 2) {
    	polygon = L.polygon(poly_array, 
    		{
    			color: 'none',
				fillColor: '#fff',
				fillOpacity: 0.8 
			});
    	polygon.addTo(map);
    }
}

map.on('click', onMapClick);


var clear_btn = document.getElementById('clear-btn');
clear_btn.onclick = function() {
	if (polygon != null) {
		polygon.remove();
	}
	polygon = null;
	poly_array = [];
	document.getElementById("polys").value = "";
}


	</script>





	</body>
</html>
